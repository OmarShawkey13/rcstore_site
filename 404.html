<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting... | RCMods Store</title>
    <meta name="robots" content="noindex">
    <style>
        body {
          margin: 0;
          padding: 0;
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background: #000;
          color: #fff;
          font-family: 'Segoe UI', Roboto, sans-serif;
        }
        img {
          width: 100px;
          height: 100px;
          border-radius: 12px;
          margin-bottom: 20px;
        }
        h1 {
          font-size: 1.5rem;
          font-weight: 500;
          margin-bottom: 8px;
        }
        p {
          font-size: 0.9rem;
          color: #ccc;
        }
        .spinner {
          margin-top: 20px;
          width: 36px;
          height: 36px;
          border: 4px solid #333;
          border-top: 4px solid #00d4ff;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<img src="https://rcmods.online/assets/assets/images/logo.jpg" alt="RCMods Logo" />
<h1>Redirecting to RCMods Store...</h1>
<p>If you are not redirected automatically, <a href="/" style="color:#00d4ff;">click here</a>.</p>
<div class="spinner"></div>

<script>
    // Redirect unknown paths to index.html for Flutter Web routing
    const redirectUrl = window.location.origin + '/index.html' + window.location.search + window.location.hash;
    setTimeout(() => window.location.replace(redirectUrl), 400);
</script>
</body>
</html>
