<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RCMods Store | Loading...</title>
    <meta name="robots" content="noindex">
    <style>
        :root {
          --accent: #00d4ff;
        }
        * {
          box-sizing: border-box;
        }
        body {
          margin: 0;
          padding: 0;
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background: radial-gradient(circle at 30% 30%, #0d0d0d, #000);
          color: #fff;
          font-family: 'Segoe UI', Roboto, sans-serif;
          overflow: hidden;
        }
        img {
          width: 120px;
          height: 120px;
          border-radius: 20px;
          margin-bottom: 24px;
          opacity: 0;
          transform: scale(0.9);
          animation: fadeIn 1s ease forwards;
        }
        h1 {
          font-size: 1.7rem;
          font-weight: 600;
          margin-bottom: 8px;
          letter-spacing: 0.5px;
          opacity: 0;
          animation: fadeIn 1.2s ease 0.3s forwards;
        }
        p {
          font-size: 0.9rem;
          color: #ccc;
          opacity: 0;
          animation: fadeIn 1.2s ease 0.6s forwards;
        }
        a {
          color: var(--accent);
          text-decoration: none;
        }
        .spinner {
          margin-top: 30px;
          width: 40px;
          height: 40px;
          border: 4px solid rgba(255, 255, 255, 0.1);
          border-top: 4px solid var(--accent);
          border-radius: 50%;
          animation: spin 1s linear infinite;
          opacity: 0;
          animation: spin 1s linear infinite, fadeIn 1.2s ease 0.8s forwards;
        }

        @keyframes spin {
          to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
          to {
            opacity: 1;
            transform: scale(1);
          }
        }

        footer {
          position: absolute;
          bottom: 18px;
          font-size: 0.75rem;
          color: #666;
          opacity: 0.8;
        }
    </style>
</head>
<body>
<img src="https://rcmods.online/assets/assets/images/logo.jpg" alt="RCMods Logo"/>
<h1>Welcome to RCMods Store</h1>
<p>Preparing your experience...</p>
<div class="spinner"></div>
<footer>© 2025 RCMods.online — Mods & Tweaks for Android</footer>

<script>
    // --- Smart redirect for Flutter Web (GitHub Pages) ---
    // Redirect to domain root (/) preserving query & hash
    const target = window.location.origin + '/' + window.location.search + window.location.hash;
    setTimeout(() => window.location.replace(target), 800);
</script>
</body>
</html>
